<!HTML>
<head>
  <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<table id="dane">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Channel</th>
        <th>Server Name</th>
        <th>Version</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'http://imiki.pl/cf';
    const tableBody = document.querySelector('#dane tbody');

    fetch(url)
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.timeStamp}</td>
            <td>${row.chanel}</td>
            <td>${row.servername}</td>
            <td>${row.ver}</td>
            <td>${row.data}</td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</HTML>
